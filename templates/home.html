<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Toolkit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <h1>Spencer's Toolkit</h1>
            <p class="subtitle">A collection of tools for getting things done</p>
        </header>

        <div class="tools-grid">
            <a href="/sec-to-excel" class="tool-card">
                <div class="tool-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="8" y1="13" x2="16" y2="13"/>
                        <line x1="8" y1="17" x2="16" y2="17"/>
                        <line x1="10" y1="9" x2="8" y2="9"/>
                    </svg>
                </div>
                <div class="tool-info">
                    <h2>SEC to Excel</h2>
                    <p>Extract financial data from SEC filings into organized spreadsheets with formulas</p>
                </div>
                <div class="tool-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </div>
            </a>

            <!-- More tools will go here -->
        </div>
    </div>
</body>
</html>
